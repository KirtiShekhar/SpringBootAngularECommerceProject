<table class="table">
    <thead>
        <tr class="table-dark">
        <th> </th>
        <th> Product Name</th>
        <th> Product Description</th>
        <th> Product Price</th>
        <th> Units in Stock</th>
        </tr>
        </thead>

        <tbody>
        <tr  *ngFor="let tempProducts of products">
          <td class="align-middle"><img src="{{ tempProducts.imageUrl }}" height="50"></td>
          <td class="align-middle">{{ tempProducts.productName }}</td>
          <td class="align-middle">{{ tempProducts.productDescription }}</td>
          <td class="align-middle">{{tempProducts.productPrice | currency:'USD' }}</td>
          <td class="align-middle">{{ tempProducts.unitsInStock }}</td>
          </tr>
          </tbody>
</table>
