<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProducts of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink = "/product/{{tempProducts.id}}">
                        <img src="{{ tempProducts.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink = "/product/{{tempProducts.id}}">
                        <h1>{{ tempProducts.productName }}</h1>
                        </a>
                        <div class="price">{{ tempProducts.productPrice | currency:'USD' }}</div>
                        <button (click)="addProductsToCart(tempProducts)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>

                </div>

                <!-- if products empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
        </div>
    </div>
</div>
